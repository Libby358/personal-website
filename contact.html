<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Me - Software Developer | Web Developer">
    <title>Contact - Libby Griffiths</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Simple text links as navigation -->
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>

        <section class="contact fade-in">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-text">I'd love to hear from you! Whether you have a question, feedback, or want to collaborate, feel free to reach out. I'm always open to new opportunities.</p>

            <h2 class="contact-subtitle">Contact Information</h2>
            <p>Email: <a href="mailto:libbygriffiths00@gmail.com" class="contact-link">libbygriffiths00@gmail.com</a></p>
            <p>Phone: <a href="tel:+44 7976125066" class="contact-link">+44 7976125066</a></p>

            <a href="mailto:libbygriffiths00@gmail.com" class="btn">Send me an Email</a>
        </section>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #fafafa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures content is centered */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
            width: 90%;
            max-width: 800px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #75975e;
        }

        .contact {
            padding-bottom: 60px; /* Ensures button doesn't overlap content */
        }

        .contact-title {
            font-size: 3rem;
            font-family: 'Pacifico', cursive;
            color: #75975e;
            margin-bottom: 20px;
        }

        .contact-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 800px;
            line-height: 1.6;
            text-align: center;
            margin: 0 auto;
        }

        .contact-subtitle {
            font-size: 2rem;
            margin-top: 30px;
            font-weight: bold;
        }

        .contact-link {
            color: #75975e;
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .btn {
            text-decoration: none;
            margin-top: 20px; /* Increased margin for better separation */
            background: #75975e;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #c7DDB5;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .contact-title {
                font-size: 2.5rem;
            }
            .contact-text {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</body>
</html>
