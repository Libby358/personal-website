<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- App container -->
  <rect x="50" y="40" width="300" height="220" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- App header -->
  <rect x="50" y="40" width="300" height="40" rx="8" ry="8" fill="#7c3aed"/>
  <text x="70" y="65" font-family="Arial" font-size="16" fill="#ffffff">Task Management App</text>
  
  <!-- Tab navigation -->
  <rect x="70" y="90" width="80" height="30" rx="4" ry="4" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1"/>
  <text x="110" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#7c3aed">Tasks</text>
  
  <rect x="160" y="90" width="80" height="30" rx="4" ry="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="200" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Projects</text>
  
  <rect x="250" y="90" width="80" height="30" rx="4" ry="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="290" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Stats</text>
  
  <!-- Task items -->
  <!-- Task 1 -->
  <rect x="70" y="130" width="260" height="35" rx="4" ry="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="85" cy="147" r="8" fill="#ffffff" stroke="#7c3aed" stroke-width="2"/>
  <text x="105" y="150" font-family="Arial" font-size="12" fill="#1e293b">Complete project requirements</text>
  <text x="310" y="150" font-family="Arial" font-size="10" text-anchor="end" fill="#6b7280">Today</text>
  
  <!-- Task 2 -->
  <rect x="70" y="170" width="260" height="35" rx="4" ry="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="85" cy="187" r="8" fill="#7c3aed"/>
  <path d="M80,187 L84,191 L90,183" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="105" y="190" font-family="Arial" font-size="12" fill="#9ca3af" text-decoration="line-through">Setup development environment</text>
  <text x="310" y="190" font-family="Arial" font-size="10" text-anchor="end" fill="#6b7280">Yesterday</text>
  
  <!-- Task 3 -->
  <rect x="70" y="210" width="260" height="35" rx="4" ry="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="85" cy="227" r="8" fill="#ffffff" stroke="#7c3aed" stroke-width="2"/>
  <text x="105" y="230" font-family="Arial" font-size="12" fill="#1e293b">Design database schema</text>
  <text x="310" y="230" font-family="Arial" font-size="10" text-anchor="end" fill="#6b7280">Tomorrow</text>
  
  <!-- Add task button -->
  <circle cx="300" cy="260" r="15" fill="#7c3aed"/>
  <text x="300" y="265" font-family="Arial" font-size="20" text-anchor="middle" fill="#ffffff">+</text>
</svg>
