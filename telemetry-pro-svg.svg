<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Dashboard panel -->
  <rect x="20" y="20" width="360" height="240" rx="5" ry="5" fill="#334155" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="30" rx="5" ry="5" fill="#475569"/>
  <text x="35" y="40" font-family="Arial" font-size="14" fill="#ffffff">TelemetryPro - Motorsport Data Analyzer</text>
  
  <!-- Speed graph -->
  <rect x="30" y="60" width="160" height="90" rx="3" ry="3" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="110" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Speed (km/h)</text>
  <!-- Graph line -->
  <polyline points="40,120 55,100 70,110 85,90 100,95 115,80 130,70 145,85 160,75 175,65" 
            fill="none" stroke="#3b82f6" stroke-width="2"/>
  <!-- Speed value -->
  <text x="110" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#3b82f6">267</text>
  
  <!-- RPM gauge -->
  <rect x="210" y="60" width="160" height="90" rx="3" ry="3" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="290" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Engine RPM</text>
  <!-- Gauge -->
  <circle cx="290" cy="110" r="30" fill="none" stroke="#64748b" stroke-width="1"/>
  <path d="M290,110 L290,85" stroke="#ef4444" stroke-width="2"/>
  <!-- Gauge numbers -->
  <text x="260" y="115" font-family="Arial" font-size="8" fill="#ffffff">0</text>
  <text x="320" y="115" font-family="Arial" font-size="8" fill="#ffffff">15K</text>
  <text x="290" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#ef4444">12,800</text>
  
  <!-- Telemetry charts -->
  <rect x="30" y="160" width="160" height="90" rx="3" ry="3" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="110" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Tire Temperature</text>
  <!-- Small bar charts -->
  <rect x="45" y="185" width="15" height="40" fill="#84cc16"/>
  <rect x="75" y="195" width="15" height="30" fill="#84cc16"/>
  <rect x="105" y="180" width="15" height="45" fill="#ef4444"/>
  <rect x="135" y="190" width="15" height="35" fill="#84cc16"/>
  <text x="52" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">FL</text>
  <text x="82" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">FR</text>
  <text x="112" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">RL</text>
  <text x="142" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">RR</text>
  
  <!-- Track map -->
  <rect x="210" y="160" width="160" height="90" rx="3" ry="3" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="290" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Track Position</text>
  <!-- Simplified track map -->
  <path d="M230,200 C240,180 280,180 290,200 S330,220 350,200" fill="none" stroke="#94a3b8" stroke-width="2"/>
  <!-- Car position -->
  <circle cx="290" cy="200" r="5" fill="#fbbf24"/>
</svg>
